<!DOCTYPE html>
<html lang='en'>
<head>
    <title>dwed</title>
    <meta charset='utf-8'/>
<!--    <link rel='icon' href='/logo.png'/>-->
    <meta name='theme-color' content='#fff'/>
    <link rel='apple-touch-icon' href='logo.png'/>
    <meta name='viewport' content='width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no'/>
</head>
<body>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #FFF;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .loading-bar {
        width: 130px;
        height: 2px;
        background-color: #cfcfcf;
        margin-top: 22px;
        position: relative;
        overflow: hidden;
    }

    .loading-bar::before {
        content: "";
        width: 68px;
        height: 2px;
        background: #1DA1F2;
        position: absolute;
        left: -34px;
        animation: bluebar 1.5s infinite;
    }

    @keyframes bluebar {
        50% {
            left: 96px;
        }
    }
</style>
<div id='root'>
    <div class='loading-screen'>
        <div class='loading-animation'>
            <div class='loading-bar'>
            </div>
        </div>
    </div>
</div>
</body>
</html>
